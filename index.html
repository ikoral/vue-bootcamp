<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Vue App</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body class = "bg-blue-800">

    <!-- Let's add Vue here -->
    <div id="app" class = "flex flex-col justify-center h-screen w-full ml-6 text-sm">
        <!-- Simple output text -->
        <div>{{ example }}</div>
            
        <!-- Only Once -->
        <div v-once>{{onlyOnce}}
        <input v-model="onlyOnce"/>
        </div>
        
        <!-- Sample HTML -->
        <div v-html="sampleHtml" class ="ml-6">

        </div>
        
        <!-- Output 'text' without curly braces -->
        <div v-text="text"></div>
        
        <!-- If answer is true, output 'Correct!'. Otherwise, 'Wrong!' -->
        <div>
            {{answer ? 'Correct!' : 'Wrong!'}}
        </div>
        
        <!-- Output: 'My dog is 9 years old' -->
        <div>
            {{'My dog is ' + age + ' years old'}}
        </div>
        
        <!-- What is the area of this circle? (HINT: πr^2) -->
        <!-- Where π = 3.14 -->
        <div>
            {{circleRadius**2*3.14}}
        </div>
        
        <!-- Add a title attribute to show the explain text. -->
        <!-- Add the string 'Hello! ' on the fly before the text -->
        <div :title="'Hello! ' + explain">Hover Over Me</div>
        
    </div>


    <script>
        const app = new Vue({
            el: "#app",
            data: {
                example: 'Learning Never Exhausts The Mind.',
                onlyOnce: 'I will not update!',
                sampleHtml: '<ul><li>Item 1</li><li>Item 2</li></ul>',
                text: 'Another way to output text!',
                answer: false,
                age: 9,
                circleRadius: 10,
                explain: 'Here is some text that explains this div.'
            }
        });
    </script>
</body>

</html>
