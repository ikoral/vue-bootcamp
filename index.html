<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Vue App</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body class = "bg-blue-800">

    <!-- Let's add Vue here -->
    <div id="app" class = "flex flex-col justify-center items-center h-screen w-full ml-6">

        <div v-if="box <= 5" class="w-20 h-20 bg-green-700">&nbsp;</div>
        <div v-else-if = "box > 10" class="w-20 h-20 bg-red-700">&nbsp;</div>
        <div v-else class="w-20 h-20 bg-yellow-500">&nbsp;</div>
        
    </div>

    <script>
        const app = new Vue({
            el: "#app",
            data: {
                message: 'Hello Vue',
                box: 10,
            },
        });
    </script>
</body>

</html>
