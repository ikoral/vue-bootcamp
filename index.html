<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Vue App</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <!-- Let's add Vue here -->
    <div id="app">
        <h1>Contact Form</h1>

        <p style="color:red;">{{errors.error}}</p>

        <form method="POST" action="#">
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" v-model="form.name" />
                <p style="color:red;">{{nameValidation}}</p>
            </div>

            <div>
                <label for="email">Email</label>
                <input type="text" name="email" id="email" v-model="form.email" />
                <p style="color:red;">{{emailValidation}}</p>
            </div>
            <div>
                <label for="message">Message</label>
                <textarea name="message" id="message" v-model="form.message"></textarea>
                <p style="color:red;">{{messageValidation}}</p>
            </div>

            <button @click.prevent="validateForm">Send Form</button>
        </form>

        <h1>Form Details</h1>
        <p><strong>Name:</strong> {{form.name}}</p>
        <p><strong>Email:</strong> {{form.email}}</p>
        <p><strong>Message:</strong> {{form.message}}</p>
    </div>


    <script>
        const app = new Vue({
            el: "#app",
            data: {
                form: {
                    name: '',
                    email: '',
                    message: '',
                    
                },
                errors: {
                    error:'',
                },

            },
            methods: {
                validateForm: function () {
                    
                    if (this.form.name && this.form.email && this.form.message) {
                        return this.errors.error = 'Form Sent';
                    }

                    return this.errors.error = 'Invalid Form';
                },
            },

            computed:{
                nameValidation: function() {
                    if (! this.form.name && this.errors.error){
                        return "name field is required."
                    }
                },
                emailValidation: function(){
                    if(! this.form.email && this.errors.error){
                        return "email field is required."
                    }
                },
                messageValidation: function(){
                    if(! this.form.message && this.errors.error){
                        return "message field is required."
                    }
                },
            }
        });
    </script>
</body>

</html>
