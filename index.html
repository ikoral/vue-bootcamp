<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue App | Component</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  </head>

  <body>
    <div id="app" class="bg-blue-200 w-full h-screen p-4">
            
      <!-- Exercise 1 -->
      <!-- A <p> tag with an in-line font size matching the prop -->
      <size-title text-size="25">Vue Bootcamp</size-title>
      
      <!-- Exercise 2 -->
      <!-- An unordered list of the 3 names and a title -->
      <my-list :list="{ names: ['John', 'Jane', 'Mary'] }">My List of Names</my-list>
      
      <!-- Exercise 3 -->
      <!-- Structure a web site with the given 3 slots -->
      <my-site>
          <template v-slot:header>
              My Website Header Here
          </template>
          <template v-slot:body>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo.
          </template>
          <template v-slot:footer>
              &copy; 2020 Copyright
          </template>
      </my-site>
      
  </div>
  
  <script>
    Vue.component('size-title', {
      template: `<div>
                  <p><slot></slot></p>
                  <p :style = "{fontSize: textSize + \'px\'}">This is another paragraph {{textSize}}</p>
                </div>`,

      props: ['textSize']
    });

    Vue.component('my-list', {
      template: `<div>
                  <h1><slot></slot></h1>
                  <ul v-for = "item in list.names">
                    <li>{{item}}</li>
                  </ul>
                </div>`,

      props: ['list']
    });

    Vue.component('my-site',{
      template: `<div>
                  <div><slot name = "header"></slot></div>
                  
                  <div><slot name = "body"></slot></div>
                  
                  <div><slot name = "footer"></slot></div>
                </div>`
    });


    var app = new Vue({
        el: '#app',
        data: {
           gloMessage: 'Hi I am global', 
        }
    });
  </script>
  </body>
</html>
