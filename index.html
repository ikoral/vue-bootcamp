<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Vue App</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <!-- Let's add Vue here -->
   <div id="app">
       <input name = "field" v-model="field"/>
       <p>{{field}}</p>
       <button @click="modified">click me</button>
   </div>
   <script>
       const app = new Vue({
           el: "#app",
           data: {
               field: 'Test',
           },
           methods: {
               modified: function(){
                   this.field += '!';
               } 
           },
       });
   </script>
</body>

</html>
