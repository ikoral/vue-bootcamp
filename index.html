<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Vue App</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <!-- Let's add Vue here -->
    <div id = "app">
       
        <p>
            {{reversedMessage}}
        </p>

    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                'message': 'Vue ogreniyorum.',
            },
            computed: {
                exclamation :function(){
                    return this.message + '!!!';
                },
            
                reversedMessage :function(){
                    return this.exclamation.split('').reverse().join('');
                }
            },

        });


    </script>
</body>

</html>
