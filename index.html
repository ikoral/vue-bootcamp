<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue App | Looping Basics</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <style>
    .red { color: red; }
    .big { font-size: 100px; }
    .underline { text-decoration: underline; }
  </style>

  </head>

  <body class="bg-blue-800">
    <div
      id="app"
      class="bg-blue-300 h-screen pt-12 w-full flex flex-col justify-center items-center text-md relative">
    
       <!-- Red Text if 5 > 1 -->
       <div :class = "{'red' : 5>2}">Text 1</div>
            
       <!-- Use size for text size (inline) -->
       <div :style = "{ fontSize: size + 'px'}">Text 2</div>
       
       <!-- underline and red text if toggle is true -->
       <div :class = "['underline', toggle ? 'red' : '']">Text 3</div>
       
       <!-- orange text (inline) -->
       <div :style = "{color : orange}">Text 4</div>
       
       <!-- red if toggle is true, otherwise big. Always underline -->
       <div :class = "['underline', toggle ? 'red' : 'big']">Text 5</div>

    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          size: 25,
          toggle: true,
        },
        
      });
    </script>
</body>

</html>
