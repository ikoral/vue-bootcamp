<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue App | Looping Basics</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body class="bg-blue-800">
    <div
      id="app"
      class="bg-blue-300 h-screen w-full flex flex-col justify-center items-center text-md relative">
    
      <div v-for = "(i, k) in 5">Hello {{ k }}</div>
      <div class = "my-2"></div>

      <div v-for = "i in 5">Hello {{ i }}</div>
      <div class = "my-2"></div>
      
      <div v-for = "item in list">Hello {{ item.name }} ({{item.age}})</div>
      <div class = "my-2"></div>
      
      <select class = "px-4">
        <option>Please Select</option>
        <option v-for = "item in list" value = "item.age"> {{item.name}} </option>
      </select>      

      <div class = "my-2"></div>
      <template v-for = "item in list">
        <p class = "mt-6">{{item.name}}</p>
        <p>{{item.age}}</p>
        <hr class = "border w-24">
      </template>

    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          list: [
            {name: 'John', age: '25'},
            {name: 'Jane', age: '20'},
          ],
        },
      });
    </script>
  </body>
</html>
