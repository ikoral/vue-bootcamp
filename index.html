<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Vue App</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!-- Declerative Rendering (we can bind with 'v-bind' but vbind can be omitted) -->
    <div id = "app" :title = "message">
        {{ message + ' in ' + platform }}
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                'message': 'learning Vue!',
                'platform': 'CodeEasy'


            }
        });
    </script>
</body>
</html>
