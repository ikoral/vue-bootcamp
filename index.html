<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue App | Component</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  </head>

  <body>
    <div id="app"
          class="h-screen w-full flex flex-col text-md relative">
    
      <first-component></first-component>
      
    </div>

    <script>
      Vue.component('first-component', {
        template : '<div>Hello from Component and {{message}}</div>',

        data: function() {
          return {
            message: 'Hello from Data'
          }
        }
      })

      var app = new Vue({
        el: "#app",
        data: {
          glo_message: 'Global message'
        }
        
      });
    </script>
  </body>
</html>
