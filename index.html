<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Vue App</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body class = "bg-blue-300">

    <!-- Let's add Vue here -->
    <div id="app" class = "flex flex-col justify-center h-screen w-full ml-6">
        <div>
            <p>{{message}}</p>          
            <input v-model="message" name="message"/>
            <label for="message">Pure v-model</label>
        </div>

        <div class = "mt-6">
            <p v-once>First Message: {{message}}</p>          
            <input v-model="message" name="oncemessage"/>
            <label for="oncemessage">Pure v-model with <b>v-once</b></label>
        </div>

        <div class = "mt-6">
            <p>{{htmlText}}</p>          
            <label for="htmlText">html text not reflected</label>
        </div>

        <div class = "mt-6">
            <p v-html="htmlText"></p>          
            <label for="htmlText">html text reflected with <b>v-html</b></label>
        </div> 

        <div class = "mt-6">
            <p v-text="htmlText"></p>          
            <label for="vueText">vue text what you write what you see <b>v-text</b></label>
        </div>

        <div class = "mt-6">
            <p>{{ message ? 'it is true' : 'it is false'}}</p>          
            <label for="inlineJS">it is possible to use JS between curly braces <b>some JS</b></label>
        </div> 

        <div class = "mt-6">
            <p :title = "'title ' + message">hover your mouse over me</p>          
            <label for="vbindUsage">we can use attribute with v-bind or shortcut only colon<b>v-bind
 
    </div>


    <script>
        const app = new Vue({
            el: "#app",
            data: {
                message: 'Hello Vue',
                htmlText: '<strong>HELLO</strong>',
            }
        });
    </script>
</body>

</html>
