<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue App | Looping Basics</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <style>
      .danger {
        color:red;
      }

      .active {
        color: green;
      }

    </style>
  </head>

  <body class="bg-blue-800">
    <div
      id="app"
      class="bg-blue-300 h-screen pt-12 w-full flex flex-col justify-center items-center text-md relative">
    
      <div :class = "[activeClass]">class binding using array [] notation</div>
      <div :class = "[activeClass02]">class binding using array [] notation tailwind inside</div>
      <div :class = "[isActive ? activeClass : errorClass]">class binding ternary inside array</div>
      <div :class = "[{active: isActive}, 'font-bold']">class binding array inside object</div>
    
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          isActive: true,
          activeClass: 'active',
          activeClass02: 'active font-bold text-lg',
          errorClass: 'danger',
        },
        
      });
    </script>
  </body>
</html>
