<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Vue App</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body class = "bg-blue-800">

    <!-- Let's add Vue here -->
    <div id="app" class = "flex flex-col justify-center items-center h-screen w-full">

        <div v-if ="modal" class="bg-green-400 absolute top-0 w-full py-2 text-center text-xl">Hey this is modal!
            <button @click.prevent = "modal = false" class="float-right mr-4">X</button>
        </div>
        <button @click.prevent ="modal = ! modal" class="border border-blue-400 px-2 text-blue-400">{{modal ? "Close" : "Open"}} Modal</button>
    </div>

    <script>
        const app = new Vue({
            el: "#app",
            data: {
                modal: false,
            },
        });
    </script>
</body>

</html>
