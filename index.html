<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue App | Looping Basics</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  </head>

  <body class="bg-blue-800">
    <div
      id="app"
      class="bg-blue-300 h-screen pt-12 w-full flex flex-col justify-center items-center text-md relative">
    
      <div :style = "{ color: 'red'}">Inline style with object notation.</div>
      <div :style = "{ color: 'red', fontSize : '25px'}">Inline style with object notation.</div>
      <div :style = "mystyle">Inline style with object notation from data.</div>
      <div :style = "[mystyle, {textDecoration: 'underline'}]">Inline style with square bracket notation</div>
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          mystyle : { color: 'green', fontSize : '25px'}
        },
        
      });
    </script>
  </body>
</html>
