<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>info card</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mb-10 flex flex-row flex-wrap justify-center">
      <div class="card">
        <div class="card-title">IT Pro Trainer</div>
        <div class="card-circle">IK</div>
        <div class="card-name">
          <div class="light-font">Ilhan</div>
          <div>Koral</div>
        </div>
        <div class="card-company">Lecture Easy</div>
      </div>

      <div class="card">
        <div class="card-title">Sales Manager</div>
        <div class="card-circle">MK</div>
        <div class="card-name">
          <div class="light-font">Miray</div>
          <div>Koral</div>
        </div>
        <div class="card-company">Miray Bijouterie</div>
      </div>

      <div class="card">
        <div class="card-title">Office Manager</div>
        <div class="card-circle">JD</div>
        <div class="card-name">
          <div class="light-font">Jane</div>
          <div>Doe</div>
        </div>
        <div class="card-company">Lecture Easy</div>
      </div>
    </div>
  </body>
</html>
